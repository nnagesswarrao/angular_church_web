<section class="py-12 bg-gradient-to-br from-gray-950 via-black to-gray-900">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-3">Find Us</h2>
      <div class="w-24 h-1 bg-gold mx-auto rounded-full"></div>
    </div>

    <!-- Contact Grid -->
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Contact Info Column -->
      <div class="w-full lg:w-1/3">
        <div class="bg-gray-900/50 backdrop-blur-sm p-6 rounded-2xl shadow-xl border border-gray-800/30">
          <h3 class="text-xl font-semibold text-white mb-4">Contact Information</h3>
          
          <!-- Contact Info Content -->
          <div class="space-y-4">
            <!-- Address -->
            <div class="flex items-start space-x-3">
              <svg class="w-5 h-5 text-gold flex-shrink-0 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <p class="text-gray-300 text-sm">{{contactInfo.address}}</p>
            </div>

            <!-- Phone -->
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5 text-gold flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              <a href="tel:{{contactInfo.phone}}" class="text-gray-300 hover:text-gold transition-colors text-sm">
                {{contactInfo.phone}}
              </a>
            </div>

            <!-- Email -->
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5 text-gold flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <a href="mailto:{{contactInfo.email}}" class="text-gray-300 hover:text-gold transition-colors text-sm">
                {{contactInfo.email}}
              </a>
            </div>

            <!-- Service Times -->
            <div class="border-t border-gray-800 pt-4 mt-4">
              <h4 class="text-base font-semibold text-white mb-2">Service Times</h4>
              <ul class="space-y-1">
                <li *ngFor="let time of contactInfo.schedule" class="text-gray-300 text-sm">
                  {{time}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Map Column -->
      <div class="w-full lg:w-2/3">
        <div class="bg-gray-900/50 backdrop-blur-sm p-4 rounded-2xl shadow-xl border border-gray-800/30 h-full">
          <div class="aspect-[16/9] w-full rounded-lg overflow-hidden">
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3808.5201804616054!2d82.35834127420837!3d17.338684904208236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a39da9c70000001%3A0xa4cf6ff61c0d2df9!2sCalvary%20Church%20Jesus%20%2CSrungavaram!5e0!3m2!1sen!2sin!4v1738079851162!5m2!1sen!2sin"
              class="w-full h-full border-0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
