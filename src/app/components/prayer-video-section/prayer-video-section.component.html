<div class="flex flex-col md:flex-row justify-between py-16 px-6 md:px-10 gap-8 bg-gradient-to-b from-gray-900/70 to-gray-900/70 bg-cover bg-center bg-[url('/assets/images/church-bg.jpg')]">
    <div class="w-full md:w-2/5 p-6 bg-white/10 backdrop-blur-lg rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold text-white mb-4 border-b border-gold pb-2">Daily Prayers</h2>
        <ul class="space-y-4">
            <li *ngFor="let prayer of prayers" 
                class="p-4 bg-black/40 rounded-lg border-l-4 border-yellow-400 text-white text-justify leading-relaxed hover:translate-x-2 transition-transform duration-300 hover:bg-black/60 shadow-md">
                <div class="prayer-content text-sm md:text-base">{{ prayer }}</div>
            </li>
        </ul>
    </div>

    <div class="w-full md:w-1/2 p-6 bg-white/10 backdrop-blur-lg rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold text-white mb-4 border-b border-gold pb-2">Weekly Sermon</h2>
        <div class="relative w-full aspect-video rounded-lg overflow-hidden shadow-lg">
            <iframe 
                class="absolute top-0 left-0 w-full h-full rounded-lg"
                src="https://www.youtube.com/embed/2mgUPt2KI08?si=F2VqFHWc-zf2evOJ"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
