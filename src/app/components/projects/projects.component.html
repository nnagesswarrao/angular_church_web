<section class="projects-section bg-gradient-to-b from-gray-900 to-gray-800 text-white py-20">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-4 text-white">Our Projects</h2>
    <p class="text-gray-300 text-center mb-12 max-w-2xl mx-auto">Discover our initiatives and programs that make a difference in our community</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <div *ngFor="let project of projects" class="project-card bg-gray-800 rounded-lg shadow-xl overflow-hidden hover:shadow-2xl transition-shadow duration-300 border border-gray-700">
        <img [src]="project.imageUrl" [alt]="project.title" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-3 text-white">{{project.title}}</h3>
          <p class="text-gray-400">{{project.description}}</p>
          <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors duration-300">
            Learn More
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
