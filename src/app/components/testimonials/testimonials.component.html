  <!-- Add a subtle overlay -->
  <div class="absolute inset-0 bg-black/40 z-0"></div>

  <div class="container mx-auto px-4 relative z-10">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-white mb-4">What Our Community Says</h2>
      <div class="w-24 h-1 bg-gold mx-auto rounded-full"></div>
    </div>
    
    <!-- Testimonials Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let testimonial of testimonials" 
           class="group bg-gray-950/60 backdrop-blur-sm p-8 rounded-2xl shadow-xl hover:shadow-2xl hover:shadow-gold/20 transition-all duration-300 hover:-translate-y-1 border border-gray-800/30">
        <!-- Quote Icon -->
        <div class="text-gold/20 mb-6">
          <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4.583 17.321C3.553 16.227 3 15 3 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 01-3.5 3.5c-1.073 0-2.099-.49-2.748-1.179zm10 0C13.553 16.227 13 15 13 13.011c0-3.5 2.457-6.637 6.03-8.188l.893 1.378c-3.335 1.804-3.987 4.145-4.247 5.621.537-.278 1.24-.375 1.929-.311 1.804.167 3.226 1.648 3.226 3.489a3.5 3.5 0 01-3.5 3.5c-1.073 0-2.099-.49-2.748-1.179z"/>
          </svg>
        </div>

        <!-- Testimonial Content -->
        <blockquote class="text-gray-300 italic mb-6 text-lg leading-relaxed">
          "{{testimonial.quote}}"
        </blockquote>

        <!-- Author Info -->
        <div class="flex items-center space-x-4">
          <img [src]="testimonial.image" 
               [alt]="testimonial.name"
               class="w-16 h-16 rounded-full object-cover ring-2 ring-gold/50 group-hover:ring-gold transition-all duration-300">
          <div>
            <h3 class="font-semibold text-lg text-white">{{testimonial.name}}</h3>
            <p class="text-gray-400">{{testimonial.role}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
